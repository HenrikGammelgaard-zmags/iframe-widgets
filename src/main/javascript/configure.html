<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Widget configurator</title>
        <script src="lib/require.js"></script>
        <script src="require.config.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="form">
                <h3>Widget configurator</h3>
                <form>
                    <fieldset id="widget-type">
                        <label>Type</label>
                        <select data-parameter="type">
                            <option value="text" selected>Text</option>
                            <option value="image">Image/SVG</option>
                            <option value="share">Sharing (not yet implemented)</option>
                        </select>
                    </fieldset>

                    <fieldset class="widget-config widget-config-text widget-config-image">
                        <legend>Animation</legend>

                        <label>Slide in from</label>
                        <select data-parameter="from">
                            <option value="" selected>Disabled</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>

                        <label>Duration</label>
                        <div class="input-append">
                            <input type="number" placeholder="1000" min="0" data-parameter="duration" data-append="ms">
                            <span class="add-on">ms</span>
                        </div>

                        <label>Delay</label>
                        <div class="input-append">
                            <input type="number" placeholder="500" min="0" data-parameter="delay" data-append="ms">
                            <span class="add-on">ms</span>
                        </div>

                        <label>Timing function <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/timing-function" target="_blank"><i class="icon-info-sign"></i></a></label>
                        <input type="text" data-parameter="timingFunction" placeholder="ease">
                    </fieldset>

                    <fieldset class="widget-config widget-config-text">
                        <legend>Text</legend>

                        <label>Text</label>
                        <textarea rows="3" data-parameter="text" data-required></textarea>

                        <label>Font</label>
                        <input type="text" data-parameter="font-family">

                        <label>Enable Google Fonts <a href="https://www.google.com/fonts/" target="_blank"><i class="icon-info-sign"></i></a></label>
                        <input type="checkbox" data-parameter="googleFont" value="true">

                        <label>Color</label>
                        <input type="text" class="colorpicker" data-parameter="color" placeholder="Black">
                    </fieldset>

                    <fieldset class="widget-config widget-config-image">
                        <legend>Image</legend>

                        <label>Source URL</label>
                        <input type="url" data-parameter="src" data-required>
                    </fieldset>

                    <fieldset class="widget-config widget-config-share">
                        <legend>Sharing</legend>

                        <label>Title to share</label>
                        <input type="text" data-parameter="title" data-required>

                        <label>URL to share</label>
                        <input type="url" data-parameter="src" data-required>

                        <label>Networks</label>
                        <label class="checkbox">
                            <input type="checkbox" value="facebook" data-parameter="networks">
                            Facebook
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" value="twitter" data-parameter="networks">
                            Twitter
                        </label>

                        <label>Icon size</label>
                        <select data-parameter="size">
                            <option value="32x32" selected>Large</option>
                            <option value="16x16">Small</option>
                        </select>

                    </fieldset>
                </form>
            </div>

            <div id="preview">
                <iframe id="preview-frame" frameborder="0"></iframe>

                <button id="refresh" class="btn"><i class="icon-refresh"></i></button>
                <a id="newwindow" class="btn" href="" target="_blank"><i class="icon-share"></i></a>

                <label>Widget URL</label>
                <input id="url" class="select-on-click" type="text" readonly>
                <div class="alert" id="warning-length" style="display: none;">
                    <i class="icon-warning-sign"></i> URL too long for Enriched to handle, please use fewer options.
                </div>

                <label>Preset</label>
                <textarea id="preset" class="select-on-click" rows="5" readonly></textarea>
            </div>
        </div>

        <script src="main-configure.js"></script>
    </body>
</html>
