<!DOCTYPE html>
<html>
    <head>
        <title>Image Widget</title>
        <script src="require.config.js"></script>
        <script src="lib/require.js"></script>
        <link href="styling.css" rel="stylesheet">
        <script>
            var presets = {
                "test": {
                    src: "http://zmags.com/wp-content/themes/zmags/images/map.png",
                    from: "right"
                }
            };

            require(["widget/ImageWidget"], function (ImageWidget) {
                var widget = new ImageWidget(null, presets);

                window.widget = widget;

                setTimeout(function () {
                    widget.trigger("activate");
                }, 500);
            });
        </script>
    </head>
    <body>
    </body>
</html>
